<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atsiskaitymas</title>
</head>
<body>
    <header> <!-- Header  -->
        <div class="flex">
            <img class="logo" src="./assets/logo.svg" alt="logo">
            <i class="fa fa-bars bars" aria-hidden="true"></i>
        </div>
    </header>
    <section> <!-- Launching -->
        <div class="launching">
            <p class="launching-pink">launching soon</p>
            <p class="launching-header">An NFT like no other</p>
            <p class="launching-text">Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>
            <button class="colorful-button">Sign Up</button>
            <img class="launching-image" src="./assets/graphic.png" alt="">
        </div>
    </section>
    <section> <!-- Background -->
        <div class="background">
            <img  class="bg" src="./assets/background.svg" alt="">
            <div class="bg-text">
                <p class="bg-text-header">Free NFT for early birds</p>
                <p class="bg-text-p">Sign up today and you’ll get a free NFT when we launch.</p>
            </div>
        </div>
    </section>
    <section> <!--  4 Logos -->
        <div class="logo-grid">
            <img class="logo1" src="./assets/companies/1.svg" alt="">
            <img src="./assets/companies/2.svg" alt="">
            <img src="./assets/companies/3.svg" alt="">
            <img src="./assets/companies/5.svg" alt="">
        </div>
    </section>
</body>
</html>
